{% extends 'base.html' %}
{% block title %} Gallery â€“ Sanatan Seva Sangh {% endblock title %}

{% block css %}
<style>
    .gallery-img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        border-radius: 10px;
        transition: 0.3s;
    }
    .gallery-img:hover {
        transform: scale(1.05);
        box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }

    .filter-btn {
        border-radius: 20px;
        padding: 6px 20px;
    }

    .hero-gallery {
        background: url('/static/home_banner/homebanner.jpeg') center/cover no-repeat;
        height: 40vh;
        position: relative;
    }
    .hero-overlay {
        background: rgba(0,0,0,0.6);
        position: absolute;
        width: 100%; height: 100%;
    }
    .hero-content {
        position: relative;
        color: white;
        text-align: center;
        padding-top: 12%;
    }
</style>
{% endblock css %}

{% block content  %}
<!-- HERO -->
<section class="hero-gallery mt-4 mb-5">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="display-5 fw-bold">Photo Gallery</h1>
        <p class="lead">Memories of Bhakti, Seva & Dharma</p>
    </div>
</section>

<div class="container">

    <!-- FILTER BUTTONS -->
    <div class="text-center mb-4">
        <button class="btn btn-outline-warning filter-btn" onclick="filterGallery('all')">All</button>
        <button class="btn btn-outline-primary filter-btn" onclick="filterGallery('temple')">Temple Visits</button>
        <button class="btn btn-outline-primary filter-btn" onclick="filterGallery('seva')">Seva Activities</button>
        <button class="btn btn-outline-primary filter-btn" onclick="filterGallery('annadan')">Annadan</button>
        <button class="btn btn-outline-primary filter-btn" onclick="filterGallery('gau')">Gau Seva</button>
        <button class="btn btn-outline-primary filter-btn" onclick="filterGallery('events')">Events & Festivals</button>
        <button class="btn btn-outline-primary filter-btn" onclick="filterGallery('volunteers')">Volunteers</button>
        <button class="btn btn-outline-primary filter-btn" onclick="filterGallery('ashram')">Ashram Life</button>
    </div>

    <!-- GALLERY GRID -->
    <div class="row g-4 mb-3">
        {% for i in gallery %}
        <div class="col-md-4 gallery-item temple">
            <img src="{{i.image.url}}" class="gallery-img" alt="">
        </div>
        {% endfor %}
    </div>

</div>
{% endblock content %}

{% block js %}
<script>
    function filterGallery(category) {
        let items = document.getElementsByClassName('gallery-item');

        for (let i = 0; i < items.length; i++) {
            items[i].style.display = "none";

            if (category === "all" || items[i].classList.contains(category)) {
                items[i].style.display = "block";
            }
        }
    }
</script>
{% endblock js %}
