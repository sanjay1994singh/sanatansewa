<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar Gradient */
        .navbar {
            background: linear-gradient(90deg, #f39c12, #d35400);
            transition: all 0.3s ease;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        .navbar .nav-link {
            color: white !important;
            font-weight: 600;
            position: relative;
            transition: color 0.3s;
        }
        .navbar .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: white;
            transition: width 0.3s ease;
            -webkit-transition: width 0.3s ease;
        }
        .navbar .nav-link:hover::after {
            width: 100%;
            left: 0;
            background: white;
        }
        .navbar .nav-link:hover {
            color: #fff8f0 !important;
        }

        /* Donate Button */
        .btn-gradient {
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            color: white;
            font-weight: 600;
            border-radius: 50px;
            padding: 8px 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231,76,60,0.4);
        }

        /* Navbar Shadow on Scroll */
        .navbar.scrolled {
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        /* Mobile Toggler */
        .navbar-toggler {
            border: 2px solid white;
        }
        .navbar-toggler-icon {
            color: white;
        }
    </style>
    {% block css %}
    {% endblock css %}
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">अखिल भारतीय सनातन सेवा संघ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/seva/">Seva</a></li>
                <li class="nav-item"><a class="nav-link" href="/gallery/">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
                <li class="nav-item">
                    <a class="btn btn-warning ms-2" href="#donate">Donate</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock content %}

<footer class="text-center py-3 bg-secondary text-white">
    © 2025 Sanatan Seva Sangh. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        if(window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>
{% block js %}
{% endblock js %}
</body>
</html>
